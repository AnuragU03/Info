version: '3.8'

services:
  frontend:
    build: .
    ports:
      - "9002:9002"
    environment:
      - NEXT_PUBLIC_MICROSERVICE_URL=http://microservice:8001
    depends_on:
      - microservice
    volumes:
      - .:/app
      - /app/node_modules
    command: npm run dev

  microservice:
    build: ./python_microservice
    ports:
      - "8001:8001"
    environment:
      - SERPAPI_KEY=${SERPAPI_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
    volumes:
      - ./python_microservice:/app
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload

networks:
  default:
    name: villagestay-network
